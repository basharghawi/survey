<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&family=Poppins:wght@100;200;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="section">
        <label id="name-label"
          >Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label">
          Email
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label"
          >Age <span>(optional)</span>
          <input id="Age" type="number" placeholder="Age" min="13" max="100" />
        </label>
      </div>
      <div class="section">
        <p>Which option best describes your current role?</p>
        <select name="referrer" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">full time job</option>
          <option value="3">full time learner</option>
          <option value="4">prefer not to say</option>
          <option value="5">other</option>
        </select>
      </div>
      <div class="section">
        <p>Would you recommend our company to a friend?</p>
        <label>
          <input type="radio" name="recommend" />
          Definitely
        </label>
        <label>
          <input type="radio" name="recommend" />
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend" />
          Not sure
        </label>

        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label class="inline">
          <input type="checkbox" value="front-end-projects" />
          Front-end projects
        </label>
        <label class="inline">
          <input type="checkbox" value="back-end-projects" />
          Back-end Projects
        </label>
        <label class="inline">
          <input type="checkbox" value="front-end-projects" />
          Data Visualization
        </label>
        <label class="inline">
          <input type="checkbox" value="front-end-projects" />
          Challenges
        </label>
        <label class="inline">
          <input type="checkbox" value="front-end-projects" />
          Open Source Community
        </label>
      </div>

      <label
        >Any comments or suggestions?
        <textarea></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
